<head>
    <link rel="stylesheet" href="../static/css/editor.css">
</head>
<div class="editor container">
    <h1>Post</h1>
    <form method="post" enctype=multipart/form-data>
        <input name="header" id="header" required>
        <textarea value=" " name="content" cols="55" rows="5" id="content"></textarea>
        <input type=file name=file class="image-input">
        <input type="submit" id="publish" value="Publish">
    </form>
</div>
